language: python
sudo: false
python:
  - 3.6

script: env


jobs:
  include:
    script: 
      - env
      - shell_session_update() { :; };
    deploy:
      - provider: releases
        api_key: not-a-real-api-key
        file: deploy_script.sh
        skip_cleanup: true
        on:
          tags: true
          repo: ulope/travistest
          branch: master

      - provider: script
        skip_cleanup: true
        script: echo 'first deployment'
        on:
          tags: true
          branch: master
          repo: ulope/travistest
      - provider: script
        skip_cleanup: true
        script: ./deploy_script.sh 'second deployment' $HOME
        on:
          repo: ulope/travistest
